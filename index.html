<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baydin</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <main id="app">
        <h1 class="text-green-500 text-[14px] text-center">Developed by thurahex</h1>

        <div class="max-w-[1500px] mx-auto lg:p-5 p-3 relative  overflow-scroll">
            <div id="result" class="hidden">
                <h1 class="text-[40px] font-bold text-center">Result BayDIn</h1>
                <p id="ansResult" class="font-bold text-[20px]">Select the question Please</p>
                <button id="okbtn" class="px-5 py-2 bg-blue-500 text-white w-full">Ok</button>
            </div>
            <div class=" w-full mx-auto mb-5">
            <div class="px-2 py-2 font-bold border-2 border-green-400" id="quest">

            </div>
            <button class="w-full py-2 bg-blue-200" id="btn">Selection Quest & Close Eye Pick No</button>
            <div class="lg:px-2 lg:py-2 bg-fuchsia-50 w-full  transition-all duration-300">

                <div id="numbers" class="w-full flex flex-col ">
                    
                </div>

            </div>
            </div>
            <div class="lg:p-10 p-2 flex flex-col border-2" >
                
                <ul id="qList">

                </ul>
            </div>

        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
